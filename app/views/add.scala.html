@(taskForm: Form[Task])

@import helper._

@main("Task Create") {

<h1>Add task</h1>

    @form(routes.Application.create) {
        @inputText(field = taskForm("label"), args = 'size -> 10)
        @textarea(field = taskForm("memo"), args = 'rows -> 3, 'cols -> 20)
        <input type="submit" value="Create">
    }
}
